stages:
  - test
  - docs

before_script:
  # display centos version
  - cat /etc/issue

  # Pull required packages
  - python3 -m pip install pytest pytest-cov

pytest:
  stage: test
  timeout: 20m
  script:
    - python3 -m pytest --cov=configparserenhanced --cov-report html --cov-report term
    - python3 ./exec-example-ConfigParserEnhanced.py
  coverage: '/TOTAL\s*[0-9]*\s*[0-9]*\s*(\d+%)/'

install:
  stage: test
  needs: [pytest]
  timeout: 20m
  script:
    - python3 -m pip install --user .
    - python3 -m pip uninstall -y configparserenhanced

sphinx-documentation:
  stage: test
  needs: [install]
  timeout: 20m
  script:
    - cd doc/
    - python3 -m pip install -r requirements.txt
    - bash make_html_docs.sh

publish coverage:
  stage: docs
  needs: [pytest]
  timeout: 20m
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  script:
    - python3 -m pytest --cov=configparserenhanced --cov-report html --cov-report term
    - rm -rf /home/josbrau/html_files/ConfigParserEnhanced/coverage
    - mkdir -p /home/josbrau/html_files/ConfigParserEnhanced/coverage
    #- mv htmlcov/* /home/josbrau/html_files/ConfigParserEnhanced/coverage/
    - mv tests/htmlcov/* /home/josbrau/html_files/ConfigParserEnhanced/coverage/

publish docs:
  stage: docs
  needs: [pytest]
  timeout: 20m
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  script:
    - cd doc/
    - python3 -m pip install -r requirements.txt
    - bash make_html_docs.sh
    - rm -rf /home/josbrau/html_files/ConfigParserEnhanced/doc
    - mkdir -p /home/josbrau/html_files/ConfigParserEnhanced/doc
    - mv html/* /home/josbrau/html_files/ConfigParserEnhanced/doc/
