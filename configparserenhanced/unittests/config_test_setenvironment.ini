[CONFIG_A]
envvar-set     FOO: bar
envvar-append  FOO: baz
envvar-prepend FOO: foo
envvar-set     BAR: foo
envvar-set     BAZ: bar
envvar-unset   FOO
envvar-remove  BAZ
use CONFIG_B


[CONFIG_B]
module-purge:
module-use: /foo/bar/baz
module-load sems-gcc A:  4.8.4
module-load sems-boost:  1.10.1
module-load sems-python: 3.9.0
module-load sems-gcc B:  4.8.4
module-unload sems-boost:
module-swap sems-clang: sems-python/3.6.1
module-remove sems-python:
use CONFIG_A


